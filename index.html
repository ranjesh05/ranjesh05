<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Do You Accept the Offer?</title>

<style>
body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    position: relative;
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 30px;
}

button {
    padding: 14px 32px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d6d;
    color: #fff;
}

#noBtn {
    background: #555;
    color: #fff;
    position: absolute;
}

.heart {
    display: none;
    font-size: 70px;
    margin-top: 30px;
    animation: pop 0.5s ease;
}

@keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container" id="container">
    <h1>Do you accept the offer? üíñ</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div class="heart" id="heart">‚ù§Ô∏è</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const heart = document.getElementById("heart");
const container = document.getElementById("container");

// initial position
noBtn.style.left = "120px";
noBtn.style.top = "70px";

function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Desktop
noBtn.addEventListener("mouseover", moveNoButton);

// Mobile
noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("touchmove", moveNoButton);

yesBtn.addEventListener("click", () => {
    heart.style.display = "block";
    alert("You chose YES! ‚ù§Ô∏èü•∞");
});
</script>

</body>
</html>
