<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Accept the Offer?</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #555;
            color: white;
            position: absolute;
        }

        .heart-popup {
            display: none;
            margin-top: 30px;
            font-size: 60px;
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Do you accept the offer? üíç</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div class="heart-popup" id="heart">‚ù§Ô∏è</div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const heart = document.getElementById("heart");

    // Initial position for No button
    noBtn.style.top = "60px";
    noBtn.style.left = "120px";

    noBtn.addEventListener("mouseover", () => {
        const container = document.querySelector(".container");

        const maxX = container.offsetWidth - noBtn.offsetWidth;
        const maxY = container.offsetHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });

    yesBtn.addEventListener("click", () => {
        heart.style.display = "block";
        alert("You said YES! ‚ù§Ô∏èü•∞");
    });
</script>

</body>
</html>
